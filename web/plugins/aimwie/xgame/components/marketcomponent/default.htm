<div class="row">
    <div class="col-md-6">
        <h3 class="pt-3 animate__animated animate__fadeInDown">
            {% if section == "buy" %}
            <i class="fas fa-store"></i>
            Market <span class="small text-secondary">buy items</small>
            {% endif %}
            {% if section == "sell" %}
            <i class="fas fa-store-alt"></i>
            Market <span class="small text-secondary">sell items</small>
            {% endif %}
        </h3>
    </div>
    <div class="col-md-6 p-2 text-center text-md-end">
        {% if section == "buy" %}
            {% if itemId %}
            <a href="/market" class="btn btn-sm mb-2 btn-warning">
                <i class="fas fa-times"></i>
                Show all
            </a>
            {% else %}
            <a href="#" onclick="$('#modal-filter').modal('show')" class="btn btn-sm mb-2 btn-primary">
                <i class="fas fa-search"></i>
                Find item
            </a>
            {% endif %}
        {% endif %}
        <a href="/market" class="btn btn-sm mb-2 {% if section == 'buy' %}btn-secondary{% else %}btn-outline-secondary{% endif %}">
            <i class="fas fa-store"></i>
            Market - buy
        </a>
        <a href="/market/sell" class="btn btn-sm mb-2 {% if section == 'my' %}btn-secondary{% else %}btn-outline-secondary{% endif %}">
            <i class="fas fa-store-alt"></i>
            Market - sell
        </a>
    </div>
</div>
<hr>

{% partial ('@market-'~section) %}

{% if canRegister %}

    {{ form_ajax('onRegister') }}

        <div class="form-group">
            <label for="registerName" class="hx pt-2 pb-1">Full Name</label>
            <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Enter your full name" />
        </div>

        <div class="form-group">
            <label for="registerEmail" class="hx pt-2 pb-1">Email</label>
            <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Enter your email" />
        </div>

        {% if loginAttribute == "username" %}
            <div class="form-group">
                <label for="registerUsername" class="hx pt-2 pb-1">Username</label>
                <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder="Enter your username" />
            </div>
        {% endif %}

        <div class="form-group">
            <label for="registerPassword" class="hx pt-2 pb-1">Password</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Choose a password" />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2 mb-2">Register</button>
        </div>

    {{ form_close() }}
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
